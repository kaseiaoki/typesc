<!DOCTYPE html>
<html>

<head>
  <title>Mejiro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://use.fontawesome.com/0f942f413c.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  </script>
  <style>
  </style>
  <main class="columns">
    <div class="column is-5 is-offset-3">
      <div id="title" class="notification is-primary column  is-offset-1">
        <h1 class="title"> Mejiro</h1>
      </div>
      <div  class="container is-fluid column  is-offset-1">
        <div id="word">
            <div class="field">
              <label class="label">INPUT TEXT</label>
                <div class="control">
                  <textarea class="textarea" id="q_area" placeholder="Textarea"></textarea>
                  <span class="icon is-small is-left"></i>
                </div>
              </div>
        <p><button id="wordbutton" class="button is-primary is-medium  fa fa-globe">　GENERATE QUESTION</button></p>
        </div>
      </div>
          <div id="rec">
        <!-- <div id="word"> -->
            <div class="column  is-offset-1">
              <div class="content is-large " id="question">
                <article class="level-left">
                  <p id="question_index"></p>
                </article>
                <article class="box media">
                  <p id="now_question"></p>
                </article>
              </p><button id="nextbutton" class="button is-primary is-offset-one-quarter is-medium fa fa-forward ">　NEXT QUESTION</button></p>
              </div>
            </p><button id="cansbutton" class="button is-primary is-offset-one-quarter is-medium fa fa-check-circle-o">　CORRECT ANSWER</button></p>
              <form action="http://www.example.com/search">
                <div class="field">
                  <p class="control">
                    <textarea id ="answer" class="input is-primary" type="text" placeholder=""></textarea>
                  </p>
                </div>
              </form>
              <div class="columns">
                <div class="column">
                  <div class="columns">
                    <div class="column">
                      <div id="recognition">
                        <butto type="button" id ="speak" class="button is-primary is-medium fa fa-microphone">　click to Speak</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="column is-three-quarterv is-offset-one-quarter ">
                  <p>
                    <h1 id="error"></h1></p>
                </div>
              </div>
              <div id="result_area" class="notification is-outlined">
                <div id="result">
                  <li class="fa fa-flag"> Result</li>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
    </body>
